<html>
    <script>
            function f1(){
                let n1=document.getElementById("num1").value
                let n2=document.getElementById("num2").value
                switch (document.getElementById("s1").value) {
                    case "+":
                        let sum=parseInt(n1)+parseInt(n2)
                        document.getElementById("a1").innerText=`${n1}+${n2}=${sum}`
                        break;
                    case "-":
                        let diff=parseInt(n1)-parseInt(n2)
                        document.getElementById("a1").innerText=`${n1}-${n2}=${diff}`
                        break;
                    case "*":
                        let mul=parseInt(n1)*parseInt(n2)
                        document.getElementById("a1").innerText=`${n1}*${n2}=${mul}`
                        break;
                        case "/":
                        let div=parseInt(n1)/parseInt(n2)
                        document.getElementById("a1").innerText=`${n1}/${n2}=${div}`
                        break;
                }
            }
    </script>
    <body>
        <pre>
            <input type="number" value="0" id="num1">
            <input type="number" value="0" id="num2">
            <select id="s1" onchange="f1()">
                <option>Select</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <p id="a1"></p>
        </pre>
    </body>
</html>
