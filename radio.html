<html>
    <head>
        <script>
                 function f1(choice){
                    let num = document.getElementById("s1").value
                    let result
                    switch (choice) {
                        case "square":
                              result = num * num                            
                            break;
                        case "cube":
                            result = num * num * num
                            break;
                        case "as":
                            result = num
                            break;
                        default:
                            num = 0
                            break;
                    }
                    document.getElementById("s2").innerHTML = `${result}`

                 }
        </script>
        <body>
            <pre>
            <input type="number" placeholder="Enter the number" id="s1">
            <label for="a1">Square</label>
            <input type="radio" name="rd" onchange="f1('square')" id="a1">
            <label for="a2">Cube</label>
            <input type="radio" name="rd" onchange="f1('cube')"  id="a2">
            <label for="a3">as it is</label>
            <input type="radio" name="rd" onchange="f1('as')"  id="a3">
            <p id="s2"></p>
        </pre>
        </body>
    </head>
</html>
