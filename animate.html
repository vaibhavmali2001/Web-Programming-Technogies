<html>
    <head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $(":button").click(()=>{

            $("#d1").animate({left: '250px'})
            var div = $("#d1");
  div.animate({height: '300px'}, "slow");
  div.animate({width: '300px'}, "slow");
  div.animate({height: '100px'}, "slow");
  div.animate({width: '100px'}, "slow",()=>{ alert("click button to do again")});
             })
      })
    </script>
    </head>
   
    <body>
        <div id="d1" style="position:absolute; border: 5px;height: 20px;width: 20px;background-color: blueviolet;">
        
        </div>
        <br>
        <br>
        <p>   <input type="button" value="start moving" /> </p>
    </body>
</html>
